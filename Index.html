<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AutoFix - Reparación de Vehículos a Domicilio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-4">
        <h2 class="text-center mb-4">AutoFix - Reparación de Vehículos a Domicilio</h2>
        <h4>Servicios y Precios</h4>
        <div class="row mt-3">
            <div class="col-md-4 mb-3">
                <div class="card h-100 text-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/21/21141.png" class="card-img-top mx-auto mt-3" alt="Cambio de aceite" style="width:100px; height:100px;">
                    <div class="card-body">
                        <h5 class="card-title">Cambio de aceite</h5>
                        <p class="card-text">Precio: $500 MXN</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card h-100 text-center">
                    <img src="https://img.icons8.com/ios-filled/150/000000/brake-discs.png" class="card-img-top mx-auto mt-3" alt="Revisión de frenos" style="width:100px; height:100px;">
                    <div class="card-body">
                        <h5 class="card-title">Revisión de frenos</h5>
                        <p class="card-text">Precio: $700 MXN</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card h-100 text-center">
                    <img src="https://img.icons8.com/ios-filled/150/000000/car-battery.png" class="card-img-top mx-auto mt-3" alt="Diagnóstico eléctrico" style="width:100px; height:100px;">
                    <div class="card-body">
                        <h5 class="card-title">Diagnóstico eléctrico</h5>
                        <p class="card-text">Precio: $600 MXN</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS CDN (opcional, solo si necesitas JS de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
